<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        #slider-container {
            width: 400px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
        }
        #slider {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="slider-container">
    <img id="slider" src="" alt="Image Slider">
    <div class="buttons">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>
</div>

<script>
    const images = [
        "C:/Users/couldVandana_Projects/Image_Slider/WebImage.jpg",
        "C:/Users/couldVandana_Projects/Image_Slider/WebImage1.jpg",
        "C:/Users/couldVandana_Projects/Image_Slider/WebImage3.jpg"
    ];

    let currentIndex = 0;

    function updateImage() {
        document.getElementById("slider").src = images[currentIndex];
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImage();
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
    }

    
    updateImage();
</script>

</body>
</html>
